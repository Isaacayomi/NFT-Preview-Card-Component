<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="/images/image-equilibrium.jpg" alt="" height="360" width="340">

        <div class="icon-view">
          <img src="/images/icon-view.svg" alt="" width="100%" icon-view-img>
        </div>
      </div>

      <section class="content">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="flex-items">
       <div class="eth-img">
         <img src="/images/icon-ethereum.svg" alt="">
         <p class="eth-fig"> 0.041 ETH</p>
      </div>

       <div class="duration">
        <img src="/images/icon-clock.svg" alt=""> 
        <p>3 days left</p>
       </div>
      </section>

      <footer>
        <div class="footer-img">
          <img src="/images/image-avatar.png" alt="" class="avatar">
        </div>
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
    <div class="attribution">
      <p>Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  </a>
      </p>
  
      <p class="github">Coded by: <a href="https://github.com/Prime-xyz">Isaac Prime</a></p>
    </div>
  </main>

  
</body>

</html>
